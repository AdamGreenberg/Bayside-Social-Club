<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Bayside Social Club</title>
  <link rel="icon" href="./src/images/favicon.jpeg" type="image/x-icon" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: #000;
    }

    .hero {
      position: relative;
      height: 100dvh;
      width: 100vw;
      background-image: url('./src/images/members_gate.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4); /* subtle darkening */
      z-index: 1;
    }

    .click-area {
      position: absolute;
      inset: 0;
      z-index: 2;
      display: block;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(1.01); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="overlay"></div>
    <a href="https://www.facebook.com/groups/baysidesocialclub" class="click-area" aria-label="Enter Bayside Social Club"></a>
  </section>
</body>
</html>
